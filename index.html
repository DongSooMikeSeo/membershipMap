<html>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

   crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

   crossorigin=""></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link rel="shortcut icon" href="#" />
    </head>
<body>


    <div id="map" style="height: 100vh; width: 100%;"> </div>

    <script>
    var mapboxAccessToken = 'pk.eyJ1IjoiZmlyZWRpcmVjdGlvbiIsImEiOiJjanhwZDlndXQwZ2lkM2VwNHIzZGpzMGpjIn0.a9d87Xax3Me_0SdEj8eAeQ';
    var map = L.map('map').setView([37.8, -96], 4);
    
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
        id: 'mapbox/light-v9',
        // attribution: ...,
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);
    
    function style() {
    return {
        fillColor: '#800026',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}




    var statesLayer = L.geoJSON(null, {
            style: style,
            // onEachFeature: onEachFeature

        }).addTo(map);

   
    $.getJSON("./assets/gz_2010_us_040_00_500k.json", function(data) {
  
    statesLayer.addData(data);


});

    </script>


    
</body>
</html>
